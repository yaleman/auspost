kind: pipeline
type: docker
name: auspost

steps:
- name: pylint
  image: python:3.7
  commands:
  - pip install --quiet pipenv
  - pipenv install --dev
  # W0511 = TODO
  - pipenv run pylint --disable=W0511 auspost
- name: pytest
  image: python:3.7
  commands:
  - pip install --quiet pipenv
  - pipenv install --dev
  - pipenv run pytest test.py
